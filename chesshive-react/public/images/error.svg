<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Error">
  <defs>
    <radialGradient id="g" cx="50%" cy="0%" r="85%">
      <stop offset="0%" stop-color="#ff6a2b" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#0b0f16" stop-opacity="1"/>
      <stop offset="100%" stop-color="#070a10" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff5a1f"/>
      <stop offset="1" stop-color="#ff2d55"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#g)"/>

  <!-- chessboard hint -->
  <g opacity="0.18" transform="translate(140,330) skewX(-10)">
    <rect width="920" height="260" rx="20" fill="#ffffff"/>
    <g fill="#000000" opacity="0.35">
      <rect x="0" y="0" width="115" height="65"/>
      <rect x="230" y="0" width="115" height="65"/>
      <rect x="460" y="0" width="115" height="65"/>
      <rect x="690" y="0" width="115" height="65"/>
      <rect x="115" y="65" width="115" height="65"/>
      <rect x="345" y="65" width="115" height="65"/>
      <rect x="575" y="65" width="115" height="65"/>
      <rect x="805" y="65" width="115" height="65"/>
      <rect x="0" y="130" width="115" height="65"/>
      <rect x="230" y="130" width="115" height="65"/>
      <rect x="460" y="130" width="115" height="65"/>
      <rect x="690" y="130" width="115" height="65"/>
      <rect x="115" y="195" width="115" height="65"/>
      <rect x="345" y="195" width="115" height="65"/>
      <rect x="575" y="195" width="115" height="65"/>
      <rect x="805" y="195" width="115" height="65"/>
    </g>
  </g>

  <!-- card -->
  <g filter="url(#shadow)">
    <rect x="170" y="105" width="860" height="390" rx="26" fill="rgba(10,14,22,0.82)" stroke="rgba(255,255,255,0.14)"/>
  </g>

  <!-- warning triangle -->
  <g transform="translate(600,170)">
    <path d="M 0 -85 L 95 85 L -95 85 Z" fill="url(#a)"/>
    <rect x="-10" y="-35" width="20" height="70" rx="10" fill="#0b0f16" opacity="0.92"/>
    <circle cx="0" cy="55" r="12" fill="#0b0f16" opacity="0.92"/>
  </g>

  <text x="600" y="290" text-anchor="middle" fill="#e8eefc" font-family="Segoe UI, Arial, sans-serif" font-size="88" font-weight="800" letter-spacing="2">ERROR</text>
  <text x="600" y="345" text-anchor="middle" fill="rgba(232,238,252,0.88)" font-family="Segoe UI, Arial, sans-serif" font-size="26">An unexpected problem occurred.</text>
  <text x="600" y="385" text-anchor="middle" fill="rgba(232,238,252,0.78)" font-family="Segoe UI, Arial, sans-serif" font-size="22">Please try again.</text>

  <text x="600" y="455" text-anchor="middle" fill="rgba(255,255,255,0.55)" font-family="Consolas, Menlo, monospace" font-size="14">Tip: replace /public/images/error.png with your custom image.</text>
</svg>
