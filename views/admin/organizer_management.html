<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Management - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            color: var(--sea-green);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: var(--sea-green);
            margin: 1rem auto;
        }

        .table-div {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th {
            background-color: var(--sea-green);
            color: var(--cream);
            padding: 1rem;
            text-align: left;
            font-family: 'Cinzel', serif;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        tr:hover {
            background-color: rgba(135, 206, 235, 0.1);
        }

        /* Action Buttons */
        button {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        button:hover {
            background-color: #6CB4D1;
            transform: translateY(-2px);
        }

        .remove-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .remove-btn:hover {
            background-color: #ff5252;
        }

        /* Back Button */
        .back-container {
            margin-top: 2rem;
            text-align: right;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sea-green);
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background-color: #236B43;
            transform: translateY(-2px);
        }

        /* Search and Filter Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
            background-color: white;
            color: var(--sea-green);
        }

        .search-box input::placeholder {
            color: rgba(46, 139, 87, 0.6);
            font-style: italic;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sea-green);
            font-size: 1.2rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .attribute-select {
            padding: 0.8rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            background-color: white;
            color: var(--sea-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attribute-select:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--sea-green);
            font-style: italic;
        }
.searchBarContainer {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 20px auto;
}

/* Dropdown styling */
.searchBarContainer select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #fff;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer select:focus {
  outline: none;
  border-color: #007bff;
}

/* Input styling */
.searchBarContainer input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer input:focus {
  outline: none;
  border-color: #007bff;
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            td, th {
                padding: 0.8rem;
            }

            .back-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Organizer Management</h2>

    <div class="table-div">
       <div class="searchBarContainer"></div>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-user"></i> Name</th>
                    <th><i class="fas fa-envelope"></i> Email</th>
                    <th><i class="fas fa-university"></i> College</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                </tr>
            </thead>
            <tbody id="organizerTable">
                <tr>
                    <td colspan="4" class="empty-message">
                        <i class="fas fa-info-circle"></i> Loading organizers...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="back-container">
        <a href="/admin/admin_dashboard" class="back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script src="/js/searchbar.js"></script>
<script>
async function fetchOrganizers() {
    const tbody = document.getElementById('organizerTable');
    tbody.innerHTML = '<tr><td colspan="4" class="empty-message"><i class="fas fa-info-circle"></i> Loading organizers...</td></tr>';
    try {
        const res = await fetch('/admin/api/organizers');
        const organizers = await res.json();
        tbody.innerHTML = '';

        if (!organizers.length) {
            tbody.innerHTML = '<tr><td colspan="4" class="empty-message"><i class="fas fa-info-circle"></i> No organizers available.</td></tr>';
            return;
        }

        organizers.forEach(org => {
            const tr = document.createElement('tr');
            tr.classList.add('organizer-row');
            tr.innerHTML = `
                <td>${org.name}</td>
                <td>${org.email}</td>
                <td>${org.college}</td>
                <td>
                    <button class="remove-btn" onclick="removeOrganizer('${org.email}', this)">
                        <i class="fas fa-user-minus"></i> Remove
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="4" class="empty-message"><i class="fas fa-exclamation-triangle"></i> Failed to load organizers.</td></tr>';
    }
}

async function removeOrganizer(email, btn) {
    if (!confirm(`Are you sure you want to remove organizer: ${email}?`)) return;
    try {
        const res = await fetch(`/admin/api/organizers/${encodeURIComponent(email)}`, {
            method: 'DELETE'
        });
        const data = await res.json();
        if (res.ok) {
            btn.closest('tr').remove();
            alert(data.message || 'Organizer removed successfully.');
        } else {
            alert(data.error || 'Failed to remove organizer.');
        }
    } catch (err) {
        console.error(err);
        alert('Error removing organizer.');
    }
}

document.addEventListener('DOMContentLoaded', fetchOrganizers);
</script>
</body>
</html>
