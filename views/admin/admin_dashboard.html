<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sea-green);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 1rem;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .nav-section {
            margin-bottom: 1rem;
            padding: 0 1rem;
        }

        .nav-section-title {
            color: var(--cream);
            font-size: 0.9rem;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            opacity: 0.7;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            border-radius: 5px;
            margin: 0.2rem 0;
        }

        .sidebar a:hover {
            background: rgba(135, 206, 235, 0.2);
            color: var(--cream);
            transform: translateX(5px);
        }

        .sidebar a i {
            width: 20px;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-box {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            padding: 0 2rem;
        }

        .logout-box button {
            width: 100%;
            background: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .join-link {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .join-link:hover {
            background-color: #6CB4D1;
            transform: translateY(-2px);
        }

        .logout-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #6CB4D4;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .pagination-container {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .next-btn, .prev-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .next-btn:hover, .prev-btn:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .message-row {
            margin-bottom: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        .message-row strong:nth-child(1) {
            color: var(--sea-green);
            background-color: rgba(135, 206, 235, 0.2);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .message-row .person-name {
            color: #236B43;
            background-color: var(--sky-blue);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
        }

        .message-row strong:nth-child(3) {
            color: var(--sea-green);
            background-color: rgba(46, 139, 87, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .row-counter {
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--sea-green);
            background-color: rgba(46, 139, 87, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
                transition: 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .menu-btn {
                display: block;
                position: fixed;
                left: 1rem;
                top: 1rem;
                background: var(--sea-green);
                color: white;
                border: none;
                padding: 0.8rem;
                border-radius: 8px;
                cursor: pointer;
                z-index: 1001;
                transition: all 0.3s ease;
            }

            .menu-btn:hover {
                background: #236B43;
                transform: scale(1.05);
            }

            .pagination-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .row-counter {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <button class="menu-btn" id="menuBtn" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-chess"></i> ChessHive</h2>
            <p id="adminGreeting">Welcome, Admin!</p>
        </div>
    
        <div class="nav-section">
            <div class="nav-section-title">Main Menu</div>
            <a href="/admin/organizer_management" class="nav-item">
                <i class="fas fa-users-cog"></i>
                Manage Organizers
            </a>
            <a href="/admin/coordinator_management" class="nav-item">
                <i class="fas fa-user-tie"></i>
                Manage Coordinators
            </a>
            <a href="/admin/admin_tournament_management" class="nav-item">
                <i class="fas fa-trophy"></i>
                Tournament Approvals
            </a>
            <a href="/admin/payments" class="nav-item">
                <i class="fas fa-money-bill-wave"></i>
                Payments & Subscriptions
            </a>
        </div>

        <div class="logout-box">
            <button onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>
    </div>
    
    <div class="content">
        <h1 class="greeting" id="dashboardGreeting">Welcome, Admin!</h1>
 
        <div class="form-container">
            <h2>Contact Messages</h2>
            <div class="row-counter" id="messagesCounter">0/10</div>
            <ul id="messagesList"></ul>
            <div class="pagination-container">
                <a href="#" class="next-btn" id="messagesNextLink"> <i class="fas fa-chevron-right"></i> Next </a>
                <a href="#" class="prev-btn" id="messagesPrevLink" style="display: none;"> <i class="fas fa-chevron-left"></i> Previous </a>
            </div>
        </div>
    </div>
    
    <script>
        // --- DOM Helpers ---
        function isMobile() {
            return window.innerWidth <= 768;
        }

        function updateMenuButtonVisibility() {
            const menuBtn = document.getElementById("menuBtn");
            const sidebar = document.getElementById("sidebar");
            
            if (isMobile()) {
                menuBtn.style.display = "block";
                sidebar.style.left = "-100%";
            } else {
                menuBtn.style.display = "none";
                sidebar.style.left = "0";
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-100%" : "0px";
        }

        function handleLogout() {
            window.location.href = '/login';
        }

        document.getElementById("menuBtn").addEventListener("click", toggleSidebar);
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                this.style.opacity = '0.7';
                window.location.href = this.getAttribute('href');
            });
        });

        // --- Fetch and render admin data ---
        async function fetchAdminData() {
            try {
                const response = await fetch('/admin/api/dashboard'); // Your API to get admin info & messages
                const data = await response.json();
                
                // Set admin greeting
                const greeting = document.getElementById('adminGreeting');
                const dashboardGreeting = document.getElementById('dashboardGreeting');
                if (greeting) greeting.textContent = `Welcome, ${data.adminName}!`;
                if (dashboardGreeting) dashboardGreeting.textContent = `Welcome, ${data.adminName}!`;

                // Render contact messages
                renderMessages(data.contactMessages || []);
            } catch (err) {
                console.error('Error fetching admin data:', err);
            }
        }

        function renderMessages(messages) {
            const list = document.getElementById('messagesList');
            const counter = document.getElementById('messagesCounter');
            const nextLink = document.getElementById('messagesNextLink');
            const prevLink = document.getElementById('messagesPrevLink');

            list.innerHTML = ''; // Clear existing

            messages.forEach((message, index) => {
                const li = document.createElement('li');
                li.className = 'message-row';
                li.style.display = index < 10 ? '' : 'none';
                li.innerHTML = `<strong>Name:</strong> <span class="person-name">${message.name}</span><br>
                                <strong>Message:</strong> ${message.message}<br>`;
                list.appendChild(li);
            });

            let visibleRows = 10;
            const rowsPerPage = 10;
            const allRows = list.querySelectorAll('.message-row');

            const updateDisplay = () => {
                counter.textContent = `${Math.min(visibleRows, allRows.length)}/10`;
                nextLink.style.display = visibleRows < allRows.length ? '' : 'none';
                prevLink.style.display = visibleRows > rowsPerPage ? '' : 'none';
            };

            nextLink.addEventListener('click', (e) => {
                e.preventDefault();
                for (let i = visibleRows; i < Math.min(visibleRows + rowsPerPage, allRows.length); i++) {
                    allRows[i].style.display = '';
                }
                visibleRows += rowsPerPage;
                updateDisplay();
            });

            prevLink.addEventListener('click', (e) => {
                e.preventDefault();
                const newVisible = Math.max(rowsPerPage, visibleRows - rowsPerPage);
                for (let i = newVisible; i < allRows.length; i++) {
                    allRows[i].style.display = 'none';
                }
                visibleRows = newVisible;
                updateDisplay();
            });

            updateDisplay();
        }

        // Load on page ready
        window.addEventListener("load", () => {
            updateMenuButtonVisibility();
            fetchAdminData();
        });
        window.addEventListener("resize", updateMenuButtonVisibility);
    </script>
</body>
</html>
