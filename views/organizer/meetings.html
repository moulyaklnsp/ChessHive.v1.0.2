<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Meetings - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
            --dark-green: #236B43;
            --light-gray: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            color: var(--sea-green);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'ðŸ“…';
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.8rem;
            margin: 2rem 0;
            position: relative;
        }

        h3::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: var(--sea-green);
            margin: 1rem auto;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: var(--sea-green);
            font-weight: bold;
        }

        input {
            padding: 1rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        button {
            background-color: var(--sea-green);
            color: var(--cream);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .table-div {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th {
            background-color: var(--sea-green);
            color: var(--cream);
            padding: 1.2rem;
            text-align: left;
            font-family: 'Cinzel', serif;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        tr:hover {
            background-color: rgba(135, 206, 235, 0.1);
        }

        .join-link {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .join-link:hover {
            background-color: #6CB4D1;
            transform: translateY(-2px);
        }

        .back-container {
            margin-top: 2rem;
            text-align: right;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sea-green);
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .more-container {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .more, .hide {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .more:hover, .hide:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--sea-green);
            font-style: italic;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
            background-color: white;
            color: var(--sea-green);
        }

        .search-box input::placeholder {
            color: rgba(46, 139, 87, 0.6);
            font-style: italic;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sea-green);
            font-size: 1.2rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .attribute-select {
            padding: 0.8rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            background-color: white;
            color: var(--sea-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attribute-select:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
.searchBarContainer {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 20px auto;
}

/* Dropdown styling */
.searchBarContainer select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #fff;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer select:focus {
  outline: none;
  border-color: #007bff;
}

/* Input styling */
.searchBarContainer input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer input:focus {
  outline: none;
  border-color: #007bff;
}
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .more-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }
        }

        .error-input {
            border-color: #c62828;
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.3);
        }

        .error-message {
            color: #c62828;
            font-size: 0.9rem;
            margin-top: 0.2rem;
            display: none;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success {
            background-color: rgba(46, 139, 87, 0.1);
            color: var(--sea-green);
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Schedule a Meeting</h2>
        
        <div class="form-container">
            <form id="meetingForm">
                <div class="input-group">
                    <label><i class="fas fa-heading"></i> Meeting Title</label>
                    <input type="text" name="title" placeholder="Enter meeting title" required>
                    <div class="error-message" id="titleError"></div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-calendar"></i> Date</label>
                    <input type="date" name="date" required>
                    <div class="error-message" id="dateError"></div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-clock"></i> Time</label>
                    <input type="time" name="time" required>
                    <div class="error-message" id="timeError"></div>
                </div>
                
                <div class="input-group">
                    <label><i class="fas fa-link"></i> Meeting Link</label>
                    <input type="text" name="link" placeholder="Zoom/Google Meet link" required>
                    <div class="error-message" id="linkError"></div>
                </div>

                <button type="submit">
                    <i class="fas fa-calendar-plus"></i> Schedule Meeting
                </button>
            </form>
        </div>

        <div class="table-div">
            <h3>Organized Meetings</h3>
            <div class="searchBarContainer"></div>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-heading"></i> Title</th>
                        <th><i class="fas fa-calendar"></i> Date</th>
                        <th><i class="fas fa-clock"></i> Time</th>
                        <th><i class="fas fa-link"></i> Link</th>
                    </tr>
                </thead>
                <tbody id="organizedMeetingsTable">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
            <div class="more-container">
                <a href="#" class="more" id="organizedMoreLink" style="display:none;">
                    <i class="fas fa-chevron-down"></i> More
                </a>
                <a href="#" class="hide" id="organizedHideLink" style="display:none;">
                    <i class="fas fa-chevron-up"></i> Hide
                </a>
            </div>

            <h3>Upcoming Meetings</h3>
            <div class="searchBarContainer"></div>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-heading"></i> Title</th>
                        <th><i class="fas fa-calendar"></i> Date</th>
                        <th><i class="fas fa-clock"></i> Time</th>
                        <th><i class="fas fa-link"></i> Link</th>
                    </tr>
                </thead>
                <tbody id="upcomingMeetingsTable">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
            <div class="more-container">
                <a href="#" class="more" id="upcomingMoreLink" style="display:none;">
                    <i class="fas fa-chevron-down"></i> More
                </a>
                <a href="#" class="hide" id="upcomingHideLink" style="display:none;">
                    <i class="fas fa-chevron-up"></i> Hide
                </a>
            </div>

            <div class="back-container">
                <a href="/organizer/organizer_dashboard" class="back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/js/searchbar.js"></script>
    <script>
      // Store meetings data for local updates
      let organizedMeetings = [];
      let upcomingMeetings = [];

      // Show message function
      function showMessage(msg, type = 'success') {
        const form = document.getElementById('meetingForm');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}
        `;
        form.prepend(messageDiv);
        setTimeout(() => messageDiv.remove(), 4000);
      }

      // Validate form function
      function validateForm(formData) {
        let isValid = true;
        const errors = {};

        // Reset error styles
        ['title', 'date', 'time', 'link'].forEach(field => {
            const input = document.querySelector(`[name="${field}"]`);
            const errorElement = document.getElementById(`${field}Error`);
            input.classList.remove('error-input');
            errorElement.style.display = 'none';
            errorElement.textContent = '';
        });

        // Meeting Title
        const title = formData.title.trim();
        if (!title) {
            errors.title = 'Meeting title is required.';
            isValid = false;
        } else if (title.length < 3) {
            errors.title = 'Meeting title must be at least 3 characters long.';
            isValid = false;
        } else if (!/^[a-zA-Z0-9\s\-&]+$/.test(title)) {
            errors.title = 'Meeting title can only contain letters, numbers, spaces, hyphens, and &.';
            isValid = false;
        }

        // Date
        const date = formData.date;
        if (!date) {
            errors.date = 'Date is required.';
            isValid = false;
        } else {
            const inputDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (isNaN(inputDate.getTime())) {
                errors.date = 'Invalid date format.';
                isValid = false;
            } else if (inputDate < today) {
                errors.date = 'Date cannot be in the past.';
                isValid = false;
            }
        }

        // Time
        const time = formData.time.trim();
        if (!time) {
            errors.time = 'Time is required.';
            isValid = false;
        } else if (!/^\d{2}:\d{2}$/.test(time)) {
            errors.time = 'Invalid time format (use HH:MM).';
            isValid = false;
        }

        // Meeting Link
        const link = formData.link.trim();
        if (!link) {
            errors.link = 'Meeting link is required.';
            isValid = false;
        } else if (!(link.startsWith('http://') || link.startsWith('https://'))) {
            errors.link = 'Meeting link must be a valid http or https URL.';
            isValid = false;
        }

        // Display errors
        Object.keys(errors).forEach(field => {
            const errorElement = document.getElementById(`${field}Error`);
            const input = document.querySelector(`[name="${field}"]`);
            errorElement.textContent = errors[field];
            errorElement.style.display = 'block';
            input.classList.add('error-input');
        });

        return isValid;
      }

      // Submit new meeting via API
      document.getElementById('meetingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            title: e.target.title.value,
            date: e.target.date.value,
            time: e.target.time.value,
            link: e.target.link.value
        };

        if (!validateForm(formData)) {
            showMessage('Please correct the errors in the form.', 'error');
            return;
        }

        console.log('Scheduling meeting with data:', formData);
        try {
          const res = await fetch('/organizer/api/meetings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
          });

          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || 'Failed to schedule meeting');
          }

          const response = await res.json();
          showMessage(response.message || 'Meeting scheduled successfully!', 'success');
          e.target.reset();

          // Add locally to organized meetings and re-render
          const newMeeting = {
            title: formData.title,
            date: formData.date,
            time: formData.time,
            link: formData.link
          };
          organizedMeetings.unshift(newMeeting);
          renderMeetings(organizedMeetings, 'organizedMeetingsTable', 'organizedMoreLink', 'organizedHideLink');

          // Refresh from server
          loadMeetings();
        } catch (err) {
          console.error('Error scheduling meeting:', err);
          showMessage(`Failed to schedule meeting: ${err.message}`, 'error');
        }
      });

      // Load meetings (organized & upcoming)
      async function loadMeetings() {
        try {
          // Organized
          const orgRes = await fetch('/organizer/api/meetings/organized');
          organizedMeetings = await orgRes.json();
          renderMeetings(organizedMeetings, 'organizedMeetingsTable', 'organizedMoreLink', 'organizedHideLink');

          // Upcoming
          const upRes = await fetch('/organizer/api/meetings/upcoming');
          upcomingMeetings = await upRes.json();
          renderMeetings(upcomingMeetings, 'upcomingMeetingsTable', 'upcomingMoreLink', 'upcomingHideLink');

        } catch (err) {
          console.error('Error loading meetings:', err);
        }
      }

      // Render meetings table
      function renderMeetings(meetings, tableId, moreId, hideId) {
        const table = document.getElementById(tableId);
        table.innerHTML = '';
        if (!meetings || meetings.length === 0) {
          table.innerHTML = `<tr><td colspan="4" class="empty-message">
            <i class="fas fa-info-circle"></i> No meetings available.
          </td></tr>`;
          return;
        }

        meetings.forEach((meeting, index) => {
          const row = document.createElement('tr');
          if (index >= 5) row.style.display = 'none';
          row.innerHTML = `
            <td>${meeting.title}</td>
            <td>${new Date(meeting.date).toLocaleDateString()}</td>
            <td>${meeting.time}</td>
            <td>
              <a href="${meeting.link}" target="_blank" class="join-link">
                <i class="fas fa-video"></i> Join
              </a>
            </td>
          `;
          table.appendChild(row);
        });
        const moreBtn = document.getElementById(moreId);
        const hideBtn = document.getElementById(hideId);

        if (meetings.length > 5) {
          moreBtn.style.display = 'inline-flex';
          hideBtn.style.display = 'none';
          moreBtn.onclick = (e) => {
            e.preventDefault();
            table.querySelectorAll('tr').forEach(tr => tr.style.display = '');
            moreBtn.style.display = 'none';
            hideBtn.style.display = 'inline-flex';
          };
          hideBtn.onclick = (e) => {
            e.preventDefault();
            table.querySelectorAll('tr').forEach((tr, idx) => {
              if (idx >= 5) tr.style.display = 'none';
            });
            moreBtn.style.display = 'inline-flex';
            hideBtn.style.display = 'none';
          };
        } else {
          moreBtn.style.display = 'none';
          hideBtn.style.display = 'none';
        }
      }
      loadMeetings();
    </script>
</body>
</html>
