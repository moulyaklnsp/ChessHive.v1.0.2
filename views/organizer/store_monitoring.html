<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Monitoring - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .products h2::before {
            content: 'üõçÔ∏è';
            font-size: 2.5rem;
        }

        .sales h2::before {
            content: 'üìä';
            font-size: 2.5rem;
        }

        .table-div {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th {
            background-color: var(--sea-green);
            color: var(--cream);
            padding: 1.2rem;
            text-align: left;
            font-family: 'Cinzel', serif;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
            vertical-align: middle;
        }

        tr:hover {
            background-color: rgba(135, 206, 235, 0.1);
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.2);
        }

        .price {
            font-weight: bold;
            color: var(--sea-green);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--sea-green);
            font-style: italic;
            grid-column: 1 / -1;
        }

        .back-container {
            text-align: right;
            margin-top: 2rem;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sea-green);
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background-color: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--sea-green);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .pagination-container {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .next-btn, .prev-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .next-btn:hover, .prev-btn:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
            background-color: white;
            color: var(--sea-green);
        }

        .search-box input::placeholder {
            color: rgba(46, 139, 87, 0.6);
            font-style: italic;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--sea-green);
            font-size: 1.2rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .attribute-select {
            padding: 0.8rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            background-color: white;
            color: var(--sea-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attribute-select:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .row-counter {
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--sea-green);
            background-color: rgba(46, 139, 87, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .searchBarContainer {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  margin: 20px auto;
}

/* Dropdown styling */
.searchBarContainer select {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #fff;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer select:focus {
  outline: none;
  border-color: #007bff;
}

/* Input styling */
.searchBarContainer input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.searchBarContainer input:focus {
  outline: none;
  border-color: #007bff;
}

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .table-div {
                padding: 1rem;
            }

            td, th {
                padding: 0.8rem;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }

            .stats-summary {
                grid-template-columns: 1fr;
            }

            .pagination-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                max-width: 100%;
            }

            .row-counter {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
  <div class="container products">
    <h2>Products Overview</h2>
    
    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-value">
          <i class="fas fa-box"></i> <span id="totalProducts">0</span>
        </div>
        <div class="stat-label">Total Products</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">‚Çπ<span id="totalInventoryValue">0.00</span></div>
        <div class="stat-label">Total Inventory Value</div>
      </div>
<div class="back-container" style="text-align:right; margin-bottom:1rem;">
  <a href="/organizer/sales_analysis" class="back" style="display:inline-flex; align-items:center; gap:.5rem;">
    <i class="fas fa-chart-line"></i> View Sales Analysis
  </a>
</div>

    </div>

    <div class="table-div">
      <div class="searchBarContainer"></div>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-tag"></i> Product</th>
            <th><i class="fas fa-rupee-sign"></i> Price</th>
            <th><i class="fas fa-user"></i> Coordinator</th>
            <th><i class="fas fa-university"></i> College</th>
          </tr>
        </thead>
        <tbody id="productsTable"></tbody>
      </table>

      <div class="pagination-container">
        <a href="#" class="next-btn" id="productsNextLink" style="display:none;">
          <i class="fas fa-chevron-right"></i> Next
        </a>
        <a href="#" class="prev-btn" id="productsPrevLink" style="display:none;">
          <i class="fas fa-chevron-left"></i> Previous
        </a>
      </div>
    </div>
  </div>

  <div class="container sales">
    <h2>Sales Report</h2>
    
    <div class="stats-summary">
      <div class="stat-card">
        <div class="stat-value">
          <i class="fas fa-shopping-cart"></i> <span id="totalSales">0</span>
        </div>
        <div class="stat-label">Total Sales</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">‚Çπ<span id="totalRevenue">0.00</span></div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>

    <div class="table-div">
      <div class="searchBarContainer"></div>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-tag"></i> Product</th>
            <th><i class="fas fa-rupee-sign"></i> Price</th>
            <th><i class="fas fa-user"></i> Coordinator</th>
            <th><i class="fas fa-user-check"></i> Buyer</th>
            <th><i class="fas fa-university"></i> College</th>
            <th><i class="fas fa-calendar"></i> Date</th>
          </tr>
        </thead>
        <tbody id="salesTable"></tbody>
      </table>

      <div class="pagination-container">
        <a href="#" class="next-btn" id="salesNextLink" style="display:none;">
          <i class="fas fa-chevron-right"></i> Next
        </a>
        <a href="#" class="prev-btn" id="salesPrevLink" style="display:none;">
          <i class="fas fa-chevron-left"></i> Previous
        </a>
      </div>
    </div>

    <div class="back-container">
      <a href="/organizer/organizer_dashboard" class="back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script src="/js/searchbar.js"></script>
  <script>
    let productsPage = 0, salesPage = 0;
    const perPage = 10;

    async function loadStoreData() {
      try {
        const res = await fetch('/organizer/api/store');
        const data = await res.json();
        
        renderProducts(data.products || []);
        renderSales(data.sales || []);
      } catch (err) {
        console.error("Error loading store data:", err);
      }
    }

    function renderProducts(products) {
      const table = document.getElementById('productsTable');
      table.innerHTML = '';

      // stats
      document.getElementById('totalProducts').textContent = products.length;
      const totalValue = products.reduce((sum, p) => sum + parseFloat(p.price || 0), 0);
      document.getElementById('totalInventoryValue').textContent = totalValue.toFixed(2);

      if (!products.length) {
        table.innerHTML = `
          <tr><td colspan="4" class="empty-message">
            <i class="fas fa-box-open"></i> No products available.
          </td></tr>`;
        return;
      }

      const start = productsPage * perPage;
      const slice = products.slice(start, start + perPage);

      slice.forEach(p => {
        const row = document.createElement('tr');
        row.className = 'product-row';
        row.innerHTML = `
          <td>${p.name}</td>
          <td class="price">‚Çπ${p.price}</td>
          <td>${p.coordinator || "N/A"}</td>
          <td>${p.college || "N/A"}</td>`;
        table.appendChild(row);
      });

      document.getElementById('productsPrevLink').style.display = productsPage > 0 ? 'inline-flex' : 'none';
      document.getElementById('productsNextLink').style.display = (start + perPage < products.length) ? 'inline-flex' : 'none';
    }

    function renderSales(sales) {
      const table = document.getElementById('salesTable');
      table.innerHTML = '';

      // stats
      document.getElementById('totalSales').textContent = sales.length;
      const revenue = sales.reduce((sum, s) => sum + parseFloat(s.price || 0), 0);
      document.getElementById('totalRevenue').textContent = revenue.toFixed(2);

      if (!sales.length) {
        table.innerHTML = `
          <tr><td colspan="6" class="empty-message">
            <i class="fas fa-shopping-cart"></i> No sales recorded.
          </td></tr>`;
        return;
      }

      const start = salesPage * perPage;
      const slice = sales.slice(start, start + perPage);

      slice.forEach(s => {
        const row = document.createElement('tr');
        row.className = 'sale-row';
        row.innerHTML = `
          <td>${s.product}</td>
          <td class="price">‚Çπ${s.price}</td>
          <td>${s.coordinator || "N/A"}</td>
          <td>${s.buyer || "N/A"}</td>
          <td>${s.college || "N/A"}</td>
          <td>${new Date(s.purchase_date).toLocaleDateString()}</td>`;
        table.appendChild(row);
      });

      document.getElementById('salesPrevLink').style.display = salesPage > 0 ? 'inline-flex' : 'none';
      document.getElementById('salesNextLink').style.display = (start + perPage < sales.length) ? 'inline-flex' : 'none';
    }

    document.getElementById('productsNextLink').onclick = (e) => { e.preventDefault(); productsPage++; loadStoreData(); };
    document.getElementById('productsPrevLink').onclick = (e) => { e.preventDefault(); productsPage--; loadStoreData(); };
    document.getElementById('salesNextLink').onclick = (e) => { e.preventDefault(); salesPage++; loadStoreData(); };
    document.getElementById('salesPrevLink').onclick = (e) => { e.preventDefault(); salesPage--; loadStoreData(); };

    window.onload = loadStoreData;
  </script>
</body>
</html>
