<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Organizer Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'ðŸ‘¤';
            font-size: 2.5rem;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-info {
            display: grid;
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item i {
            color: var(--sea-green);
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .info-label {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--sea-green);
            min-width: 100px;
        }

        .info-value {
            color: #333;
            flex-grow: 1;
        }

        .delete-container {
            text-align: right;
            margin-top: 1rem;
        }

        .delete-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #c62828;
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .delete-button:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .back-container {
            text-align: left;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sea-green);
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background-color: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #delete-message {
            text-align: center;
            margin-top: 1rem;
        }

        .error {
            background-color: rgba(198, 40, 40, 0.1);
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
        }

        .success {
            background-color: rgba(46, 125, 50, 0.1);
            color: var(--text-dark);
            padding: 1rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .info-label {
                min-width: auto;
            }

            .delete-container, .back-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chess Organizer Profile</h2>
        
        <div class="profile-card">
            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="organizerName"></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="organizerEmail"></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-university"></i>
                    <span class="info-label">College:</span>
                    <span class="info-value" id="organizerCollege"></span>
                </div>
            </div>
        </div>

        <div class="delete-container">
            <button class="delete-button" onclick="deleteAccount()">Delete Account <i class="fas fa-trash"></i></button>
        </div>
        <div id="delete-message"></div>

        <div class="back-container">
            <a href="/organizer/organizer_dashboard" class="back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <script>
        // Fetch organizer profile data from API and inject into DOM
        fetch('/organizer/api/profile')
            .then(res => res.json())
            .then(data => {
                console.log('Fetched profile data:', data);
                document.getElementById('organizerName').textContent = data.name || 'N/A';
                document.getElementById('organizerEmail').textContent = data.email || 'N/A';
                document.getElementById('organizerCollege').textContent = data.college || 'N/A';
            })
            .catch(err => {
                console.error('Error fetching profile:', err);
            });

        // Function to delete organizer account
        let timeoutId = null;
        function clearMessage() {
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            timeoutId = setTimeout(() => {
                document.getElementById('delete-message').innerHTML = '';
                timeoutId = null;
            }, 3000);
        }

        function deleteAccount() {
            const email = document.getElementById('organizerEmail').textContent;
            if (!email || email === 'N/A') {
                document.getElementById('delete-message').innerHTML = '<p class="error">Cannot determine account to delete</p>';
                clearMessage();
                return;
            }

            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }

            fetch(`/organizer/api/organizers/${encodeURIComponent(email)}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('delete-message').innerHTML = '<p class="success">' + data.message + '</p>';
                    // Optionally redirect after a short delay
                    setTimeout(() => window.location.href = '/login', 3000);
                } else {
                    document.getElementById('delete-message').innerHTML = '<p class="error">' + data.message + '</p>';
                }
                clearMessage();
            })
            .catch(err => {
                console.error('Error deleting account:', err);
                document.getElementById('delete-message').innerHTML = '<p class="error">Failed to delete account</p>';
                clearMessage();
            });
        }
    </script>
</body>
</html>
