<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairings & Results - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: '‚öîÔ∏è';
            font-size: 2.5rem;
        }

        .pairings-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th {
            background-color: var(--sea-green);
            color: white;
            padding: 1rem;
            text-align: left;
            font-family: 'Cinzel', serif;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        tr:hover {
            background-color: rgba(135, 206, 235, 0.1);
        }

        .score {
            color: var(--sea-green);
            font-weight: bold;
        }

        .bye {
            color: #666;
            font-style: italic;
        }

        .navigation {
            text-align: right;
            margin-top: 2rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sea-green);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .nav-link:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tree-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .tree-container h2::before {
            content: 'üèÜ';
        }

        svg {
            width: 100%;
            height: auto;
        }

        .node rect {
            fill: var(--sea-green);
            stroke: var(--cream);
            stroke-width: 2px;
            rx: 5;
            ry: 5;
        }

        .node text {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            fill: #fff;
            dominant-baseline: middle;
            text-anchor: middle;
        }

        .link {
            fill: none;
            stroke: var(--sea-green);
            stroke-width: 2px;
        }

        #data-container {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .pairings-container, .tree-container {
                padding: 1rem;
            }

            .node text {
                font-size: 12px;
            }

            .node rect {
                width: 80px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Pairings & Results</h1>

    <div id="pairingsContainer"></div>

    <div class="tree-container">
        <h2>Tournament Progression</h2>
        <svg id="tournament-tree"></svg>
    </div>
</div>

<div class="navigation">
    <a href="/player/player_tournament" class="nav-link">
        <i class="fas fa-users"></i> Back to Tournaments
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const pairingsContainer = document.getElementById('pairingsContainer');

    // Extract tournamentId and rounds from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const tournamentId = urlParams.get('tournament_id');
    const rounds = urlParams.get('rounds') || '5';
    console.log('URL Params:', { tournamentId, rounds });

    if (!tournamentId) {
        console.log('Error: No tournamentId provided');
        pairingsContainer.innerHTML = '<p>Error: Tournament ID is required.</p>';
        return;
    }

    try {
        // Fetch all rounds data from backend API
        console.log(`Fetching pairings for tournamentId: ${tournamentId}, rounds: ${rounds}`);
        const res = await fetch(`/player/api/pairings?tournament_id=${tournamentId}&rounds=${rounds}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        console.log('Fetched data:', data);
        const allRounds = data.allRounds;
        console.log('Extracted allRounds:', allRounds);

        if (!allRounds || allRounds.length === 0) {
            console.log('No pairings available in allRounds');
            pairingsContainer.innerHTML = '<p>No pairings available.</p>';
            return;
        }

        // Render pairings tables
        allRounds.forEach(roundData => {
            console.log(`Rendering Round ${roundData.round}`);
            const roundDiv = document.createElement('div');
            roundDiv.className = 'pairings-container';
            roundDiv.innerHTML = `
                <h2>Round ${roundData.round}</h2>
                <table>
                    <tr>
                        <th>Player 1</th>
                        <th>Player 2</th>
                        <th>Result</th>
                    </tr>
                    ${roundData.pairings.map(pair => `
                        <tr>
                            <td>${pair.player1.username} <span class="score">(Score: ${pair.player1.score})</span></td>
                            <td>${pair.player2.username} <span class="score">(Score: ${pair.player2.score})</span></td>
                            <td>${pair.result}</td>
                        </tr>
                    `).join('')}
                </table>
                ${roundData.byePlayer ? `<p class="bye"><strong>BYE:</strong> ${roundData.byePlayer.username} <span class="score">(Score: ${roundData.byePlayer.score})</span></p>` : ''}
            `;
            pairingsContainer.appendChild(roundDiv);
        });

        // Extract unique player usernames for tree
        let players = [];
        allRounds.forEach(round => {
            console.log(`Processing round ${round.round} for players`);
            round.pairings.forEach(pair => {
                if (!players.includes(pair.player1.username)) {
                    console.log(`Adding player1: ${pair.player1.username}`);
                    players.push(pair.player1.username);
                }
                if (!players.includes(pair.player2.username)) {
                    console.log(`Adding player2: ${pair.player2.username}`);
                    players.push(pair.player2.username);
                }
            });
            if (round.byePlayer && !players.includes(round.byePlayer.username)) {
                console.log(`Adding byePlayer: ${round.byePlayer.username}`);
                players.push(round.byePlayer.username);
            }
        });
        console.log('Unique players list:', players);

        // Handle tournament tree
        const treeContainer = document.getElementById('tournament-tree');
        if (players.length < 2) {
            console.log('Not enough players for tree (only 1 player)');
            treeContainer.innerHTML = '<p>Only one player enrolled. Tournament progression cannot be displayed.</p>';
            return;
        }

        // Create tournament tree with player names
        const playerCount = Math.max(2, players.length);
        console.log(`Player count: ${playerCount}, Slots calculated: ${Math.pow(2, Math.ceil(Math.log2(playerCount)))}`);
        const slots = Math.pow(2, Math.ceil(Math.log2(playerCount)));
        while (players.length < slots) {
            console.log(`Adding BYE to reach ${slots} slots`);
            players.push("BYE");
        }
        console.log('Final players list with BYEs:', players);

        const treeData = { name: players[0] || "Champion", children: [] }; // Top node is the first player or Champion
        const firstRound = [];
        for (let i = 0; i < slots; i += 2) {
            console.log(`Creating match with ${players[i] || 'BYE'} vs ${players[i+1] || 'BYE'}`);
            firstRound.push({
                name: `${players[i] || 'BYE'} vs ${players[i+1] || 'BYE'}`,
                children: [{ name: players[i] || "BYE" }, { name: players[i+1] || "BYE" }]
            });
        }

        let currentRound = firstRound;
        let roundIndex = 2;
        while (currentRound.length > 1) {
            const nextRound = [];
            for (let i = 0; i < currentRound.length; i += 2) {
                if (i + 1 < currentRound.length) {
                    console.log(`Creating R${roundIndex} match: ${currentRound[i].name} vs ${currentRound[i+1].name}`);
                    nextRound.push({ 
                        name: `${currentRound[i].name} vs ${currentRound[i+1].name}`,
                        children: [currentRound[i], currentRound[i+1]] 
                    });
                } else {
                    console.log(`Carrying over last match: ${currentRound[i].name}`);
                    nextRound.push(currentRound[i]);
                }
            }
            currentRound = nextRound;
            roundIndex++;
        }
        treeData.children = currentRound;
        console.log('Tree data structure:', treeData);

        // Render D3 tree
        const svg = d3.select("#tournament-tree");
        const width = 900, height = Math.max(300, slots * 50);
        console.log(`Setting SVG viewBox to ${width}x${height}`);
        svg.attr("viewBox", `0 0 ${width} ${height}`);
        const treeLayout = d3.tree().size([height - 100, width - 200]);
        const root = d3.hierarchy(treeData);
        console.log('Hierarchy root:', root);
        treeLayout(root);

        svg.append("g")
            .attr("transform", "translate(100,50)")
            .selectAll("path")
            .data(root.links())
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

        const nodes = svg.append("g")
            .attr("transform", "translate(100,50)")
            .selectAll("g")
            .data(root.descendants())
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`);

        nodes.append("rect")
            .attr("x", -50)
            .attr("y", -15)
            .attr("width", 100)
            .attr("height", 30)
            .attr("rx", 5)
            .attr("ry", 5);

        nodes.append("text")
            .attr("y", 0)
            .text(d => (d.data.name || "Unknown").length > 12 ? (d.data.name || "Unknown").substring(0, 10) + "..." : d.data.name || "Unknown")
            .each(function(d) { console.log(`Rendering node text: ${d.data.name || 'undefined'}`); });

    } catch (err) {
        console.error('Error in script:', err);
        pairingsContainer.innerHTML = '<p>Failed to load pairings.</p>';
    }
});
</script>
</body>
</html>
