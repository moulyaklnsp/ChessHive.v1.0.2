<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container-player-profile {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1::before {
            content: 'ðŸ‘¤';
            font-size: 2.5rem;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .success {
            background-color: rgba(46, 139, 87, 0.1);
            color: var(--sea-green);
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-info {
            display: grid;
            gap: 1.5rem;
        }

        .info-section {
            background: var(--cream);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            font-weight: bold;
            min-width: 150px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wallet {
            background: var(--sea-green);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
        }

        .wallet h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .wallet-balance {
            font-size: 2rem;
            font-weight: bold;
        }

        .purchases {
            margin-top: 2rem;
        }

        .purchases ul {
            list-style: none;
        }

        .purchases li {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sea-green);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back:hover, .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .info-label {
                min-width: auto;
            }

            .actions {
                flex-direction: column;
            }

            .back, .delete-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
  <div class="container-player-profile">
    <h1>Player Profile</h1>

    <div id="message-container"></div>

    <div class="form-container">
      <section class="profile-info">

        <div class="info-section">
          <div class="info-item">
            <span class="info-label"><i class="fas fa-user"></i> Name:</span>
            <span id="player-name"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
            <span id="player-email"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-phone"></i> Phone:</span>
            <span id="player-phone"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-id-card"></i> FIDE ID:</span>
            <span id="player-fide"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-id-badge"></i> AICF ID:</span>
            <span id="player-aicf"></span>
          </div>
        </div>

        <div class="info-section">
          <h2><i class="fas fa-chess"></i> Player Stats</h2>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-gamepad"></i> Games Played:</span>
            <span id="games-played"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-trophy"></i> Wins:</span>
            <span id="wins"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-times"></i> Losses:</span>
            <span id="losses"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-handshake"></i> Draws:</span>
            <span id="draws"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-percentage"></i> Win Rate:</span>
            <span id="win-rate"></span>
          </div>
          <div class="info-item">
            <span class="info-label"><i class="fas fa-star"></i> Rating:</span>
            <span id="rating"></span>
          </div>
        </div>

        <div class="wallet">
          <h2><i class="fas fa-wallet"></i> Wallet</h2>
          <div class="wallet-balance">â‚¹<span id="wallet-balance"></span></div>
        </div>

        <div class="purchases">
          <h2><i class="fas fa-shopping-bag"></i> Items Purchased</h2>
          <ul id="purchased-items"></ul>
          <p id="no-items" style="display: none;">No items purchased yet.</p>
        </div>
      </section>
    </div>

    <div class="form-container actions">
      <a href="/player/player_dashboard" class="back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    async function loadPlayerProfile() {
      try {
        const res = await fetch('/player/api/profile', { credentials: 'same-origin' });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || 'Failed to load profile');

        const player = data.player;
        const msgContainer = document.getElementById('message-container');

        // Optional success message
        if (data.successMessage) {
          msgContainer.innerHTML = `
            <div class="message success">
              <i class="fas fa-check-circle"></i> ${data.successMessage}
            </div>`;
        } else if (data.errorMessage) {
          msgContainer.innerHTML = `
            <div class="message error">
              <i class="fas fa-exclamation-circle"></i> ${data.errorMessage}
            </div>`;
        }

        // Fill fields
        document.getElementById('player-name').textContent = player.name || '';
        document.getElementById('player-email').textContent = player.email || '';
        document.getElementById('player-phone').textContent = player.phone || '';
        document.getElementById('player-fide').textContent = player.FIDE_ID || 'N/A';
        document.getElementById('player-aicf').textContent = player.AICF_ID || 'N/A';

        document.getElementById('games-played').textContent = player.gamesPlayed || 0;
        document.getElementById('wins').textContent = player.wins || 0;
        document.getElementById('losses').textContent = player.losses || 0;
        document.getElementById('draws').textContent = player.draws || 0;
        document.getElementById('win-rate').textContent = (player.winRate || 0) + '%';
        document.getElementById('rating').textContent = player.rating || 'Unrated';
        document.getElementById('wallet-balance').textContent = player.walletBalance || 0;

        const purchasesList = document.getElementById('purchased-items');
        const noItems = document.getElementById('no-items');

        purchasesList.innerHTML = '';
        if (player.sales && player.sales.length > 0) {
          noItems.style.display = 'none';
          player.sales.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<i class="fas fa-chess-pawn"></i> ${item}`;
            purchasesList.appendChild(li);
          });
        } else {
          noItems.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('message-container').innerHTML = `
          <div class="message error">
            <i class="fas fa-exclamation-circle"></i> Error loading profile: ${err.message}
          </div>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadPlayerProfile);
  </script>
</body>
</html>
