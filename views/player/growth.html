<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Analytics - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'ðŸ“ˆ';
            font-size: 2.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--sea-green);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-family: 'Cinzel', serif;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            height: 400px;
        }

        .back-container {
            text-align: right;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sea-green);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Player Growth Analytics</h2>
<!-- âœ… Compare Player Section -->
<div class="form-container" style="background:white;padding:1.5rem;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.1);margin-bottom:2rem;">
  <h3 style="text-align:center;color:var(--sea-green);font-family:'Cinzel',serif;margin-bottom:1rem;">
    <i class="fas fa-user-compare"></i> Compare with Another Player
  </h3>
  <div style="display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;">
    <input id="compareInput" type="text" placeholder="Enter player name or email"
           style="flex:1;min-width:250px;padding:0.8rem;border:2px solid var(--sea-green);
                  border-radius:8px;font-size:1rem;">
    <button id="compareBtn" 
            style="background:var(--sea-green);color:white;padding:0.8rem 1.5rem;border:none;
                   border-radius:8px;cursor:pointer;font-family:'Cinzel',serif;font-weight:bold;">
      Compare
    </button>
  </div>
  <div id="compareResult" style="margin-top:1.5rem;text-align:center;"></div>
</div>
    <!-- âœ… Stats Section -->
    <div class="stats" id="statsSection">
      <div class="stat-card">
        <div class="stat-value" id="gamesPlayed">--</div>
        <div class="stat-label">Recent Matches</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="winRate">--%</div>
        <div class="stat-label">Win Rate</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="rating">--</div>
        <div class="stat-label">Current Rating</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="peakRating">--</div>
        <div class="stat-label">Peak Rating</div>
      </div>
    </div>

    <!-- âœ… Chart Section -->
    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>

    <!-- âœ… Back Button -->
    <div class="back-container">
      <a href="/player/player_dashboard" class="back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    // âœ… Compare Player Functionality
document.getElementById('compareBtn').addEventListener('click', async () => {
  const searchValue = document.getElementById('compareInput').value.trim();
  const resultDiv = document.getElementById('compareResult');

  if (!searchValue) {
    resultDiv.innerHTML = `<p style="color:#c62828;">Please enter a player name or email to compare.</p>`;
    return;
  }

  resultDiv.innerHTML = `<p style="color:var(--sea-green);">Fetching player data...</p>`;

  try {
    const res = await fetch(`/player/api/compare?query=${encodeURIComponent(searchValue)}`, { credentials: 'same-origin' });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Player not found.');

    // Display comparison summary
    const myRating = parseInt(document.getElementById('rating').textContent) || 0;
    const myWinRate = parseFloat(document.getElementById('winRate').textContent) || 0;
    const opponent = data.player;

    resultDiv.innerHTML = `
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;text-align:center;margin-top:1rem;">
        <div style="background:rgba(46,139,87,0.1);padding:1rem;border-radius:8px;">
          <h4 style="font-family:'Cinzel',serif;color:var(--sea-green);">You</h4>
          <p><strong>Rating:</strong> ${myRating}</p>
          <p><strong>Win Rate:</strong> ${myWinRate}%</p>
        </div>
        <div style="background:rgba(135,206,235,0.1);padding:1rem;border-radius:8px;">
          <h4 style="font-family:'Cinzel',serif;color:var(--sky-blue);">${opponent.name}</h4>
          <p><strong>Rating:</strong> ${opponent.rating}</p>
          <p><strong>Win Rate:</strong> ${opponent.winRate}%</p>
        </div>
      </div>
    `;

    // Update chart with both players
    const ctx = document.getElementById('growthChart').getContext('2d');
    const existingChart = Chart.getChart('growthChart');
    if (existingChart) existingChart.destroy();

    const response = await fetch('/player/api/growth_analytics', { credentials: 'same-origin' });
    const myData = await response.json();

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: myData.chartLabels,
        datasets: [
          {
            label: 'Your Rating',
            data: myData.ratingHistory,
            borderColor: '#2E8B57',
            backgroundColor: 'rgba(46,139,87,0.2)',
            fill: true,
            tension: 0.3
          },
          {
            label: `${opponent.name}'s Rating`,
            data: opponent.ratingHistory || [opponent.rating],
            borderColor: '#87CEEB',
            backgroundColor: 'rgba(135,206,235,0.2)',
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

  } catch (err) {
    console.error('Comparison error:', err);
    resultDiv.innerHTML = `<p style="color:#c62828;">${err.message}</p>`;
  }
});

    async function loadAnalytics() {
      try {
        const response = await fetch('/player/api/growth_analytics', { credentials: 'same-origin' });
        if (!response.ok) throw new Error('Failed to load analytics');
        const data = await response.json();

        // âœ… Fill stat values dynamically
        document.getElementById('gamesPlayed').textContent = data.player.gamesPlayed;
        document.getElementById('winRate').textContent = data.player.winRate + '%';
        document.getElementById('rating').textContent = data.player.rating;
        document.getElementById('peakRating').textContent = data.player.peakRating;

        // âœ… Draw chart dynamically
        const ctx = document.getElementById('growthChart').getContext('2d');
        const ratingData = data.ratingHistory;
        const chartLabels = data.chartLabels;

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(46,139,87,0.6)");
        gradient.addColorStop(1, "rgba(46,139,87,0.1)");

        const minRating = Math.min(...ratingData) - 100;
        const maxRating = Math.max(...ratingData) + 100;

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartLabels,
            datasets: [{
              label: 'Rating Progress',
              data: ratingData,
              borderColor: '#2E8B57',
              backgroundColor: gradient,
              fill: true,
              tension: 0.3,
              borderWidth: 2,
              pointRadius: 5,
              pointBackgroundColor: '#2E8B57',
              pointBorderColor: '#FFF',
              pointBorderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                min: minRating,
                max: maxRating,
                ticks: { color: '#2E8B57' },
                grid: { color: 'rgba(46,139,87,0.2)' }
              },
              x: {
                ticks: { color: '#2E8B57' },
                grid: { color: 'rgba(46,139,87,0.2)' }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

      } catch (err) {
        console.error('Error fetching analytics:', err);
        alert('Failed to load analytics data.');
      }
    }

    loadAnalytics();
  </script>
</body>

</html>
