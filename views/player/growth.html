<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Analytics - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'ðŸ“ˆ';
            font-size: 2.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--sea-green);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-family: 'Cinzel', serif;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            height: 400px;
        }

        .back-container {
            text-align: right;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sea-green);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h2>Player Growth Analytics</h2>

    <!-- âœ… Stats Section -->
    <div class="stats" id="statsSection">
      <div class="stat-card">
        <div class="stat-value" id="gamesPlayed">--</div>
        <div class="stat-label">Recent Matches</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="winRate">--%</div>
        <div class="stat-label">Win Rate</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="rating">--</div>
        <div class="stat-label">Current Rating</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="peakRating">--</div>
        <div class="stat-label">Peak Rating</div>
      </div>
    </div>

    <!-- âœ… Chart Section -->
    <div class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>

    <!-- âœ… Back Button -->
    <div class="back-container">
      <a href="/player/player_dashboard" class="back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script>
    async function loadAnalytics() {
      try {
        const response = await fetch('/player/api/growth_analytics', { credentials: 'same-origin' });
        if (!response.ok) throw new Error('Failed to load analytics');
        const data = await response.json();

        // âœ… Fill stat values dynamically
        document.getElementById('gamesPlayed').textContent = data.player.gamesPlayed;
        document.getElementById('winRate').textContent = data.player.winRate + '%';
        document.getElementById('rating').textContent = data.player.rating;
        document.getElementById('peakRating').textContent = data.player.peakRating;

        // âœ… Draw chart dynamically
        const ctx = document.getElementById('growthChart').getContext('2d');
        const ratingData = data.ratingHistory;
        const chartLabels = data.chartLabels;

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, "rgba(46,139,87,0.6)");
        gradient.addColorStop(1, "rgba(46,139,87,0.1)");

        const minRating = Math.min(...ratingData) - 100;
        const maxRating = Math.max(...ratingData) + 100;

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartLabels,
            datasets: [{
              label: 'Rating Progress',
              data: ratingData,
              borderColor: '#2E8B57',
              backgroundColor: gradient,
              fill: true,
              tension: 0.3,
              borderWidth: 2,
              pointRadius: 5,
              pointBackgroundColor: '#2E8B57',
              pointBorderColor: '#FFF',
              pointBorderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                min: minRating,
                max: maxRating,
                ticks: { color: '#2E8B57' },
                grid: { color: 'rgba(46,139,87,0.2)' }
              },
              x: {
                ticks: { color: '#2E8B57' },
                grid: { color: 'rgba(46,139,87,0.2)' }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });

      } catch (err) {
        console.error('Error fetching analytics:', err);
        alert('Failed to load analytics data.');
      }
    }

    loadAnalytics();
  </script>
</body>

</html>
