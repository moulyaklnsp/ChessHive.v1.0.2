<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subscription - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        body {
            background-color: var(--cream);
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2, h3, h4 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            text-align: center;
        }

        .table-div {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .table-div:hover {
            transform: translateY(-5px);
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .wallet-section {
            background-color: var(--sea-green);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .wallet-section h3 {
            color: white;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .wallet-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .wallet-section input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--sea-green);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .wallet-section button {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .wallet-section button:hover {
            background-color: #6CB4D4;
            transform: translateY(-2px);
        }

        .table-div button {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .table-div button:hover {
            background-color: #6CB4D4;
            transform: translateY(-2px);
        }

        .success-message {
            background-color: var(--sea-green);
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        .plan-features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        .plan-features li:last-child {
            border-bottom: none;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: var(--sea-green);
            margin: 15px 0;
        }

        .back-container {
            text-align: center;
            margin-top: 2rem;
        }

        .back {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: auto;
            font-family: 'Cinzel', serif;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .back:hover {
            background-color: #6CB4D4;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                grid-template-columns: 1fr;
            }

            .wallet-section form {
                max-width: 100%;
            }

            .wallet-section input[type="number"],
            .wallet-section button,
            .table-div button {
                width: 100%;
            }
        }

        .subscribed {
    background-color: #e0e0e0;
    pointer-events: none;
    opacity: 0.6;
}

.highlight-plan {
    border: 2px solid #2E8B57;
    background-color: #e6ffee;
}

.subscription-note {
    color: #2E8B57;
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
}
    </style>
</head>
<body>
  <div class="container">
    <h2>Manage Subscription</h2>

    <div id="alertContainer"></div>

    <div class="wallet-section">
      <span class="wallet-icon">ðŸ’°</span>
      <h3>Wallet Balance: â‚¹<span id="walletBalance"></span></h3>
      <form id="walletForm">
        <input type="number" name="amount" placeholder="Enter amount" min="1" required>
        <input type="hidden" name="redirectTo" value="/player/subscription">
        <button type="submit">Add Funds</button>
      </form>
    </div>

    <div class="form-container" id="plansContainer"></div>

    <div id="currentSubscriptionContainer"></div>

    <div class="form-container back-container">
      <a href="/player/player_dashboard" class="back">Back to Dashboard</a>
    </div>
  </div>

  <script>
    async function fetchSubscriptionData() {
      try {
        const res = await fetch('/player/api/subscription', { credentials: 'same-origin' });
        const data = await res.json();

        // Show alerts
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = '';
        if (data.successMessage) {
          const div = document.createElement('div');
          div.className = 'success-message';
          div.textContent = data.successMessage;
          alertContainer.appendChild(div);
        }
        if (data.errorMessage) {
          const div = document.createElement('div');
          div.className = 'error-message';
          div.textContent = data.errorMessage;
          alertContainer.appendChild(div);
        }

        // Wallet
        document.getElementById('walletBalance').textContent = data.walletBalance || '0';

        // Render subscription plans
        const plansContainer = document.getElementById('plansContainer');
        plansContainer.innerHTML = '';
        const plans = [
          { name: 'Basic', price: 15, features: ['Access to tournaments', '10% discount on store products'] },
          { name: 'Premium', price: 30, features: ['Access to tournaments', '20% discount on store products'] }
        ];

        plans.forEach(plan => {
          const div = document.createElement('div');
          div.className = 'table-div';
          if (data.currentSubscription) {
            div.classList.add('subscribed');
            if (data.currentSubscription.plan === plan.name) {
              div.classList.add('highlight-plan');
            }
          }

          const featuresList = plan.features.map(f => `<li>${f}</li>`).join('');
          div.innerHTML = `
            <h3>${plan.name} Plan</h3>
            <ul class="plan-features">${featuresList}</ul>
            <div class="price">â‚¹${plan.price}/month</div>
            <form data-plan="${plan.name}" class="subscribeForm">
              <input type="hidden" name="plan" value="${plan.name}">
              <input type="hidden" name="price" value="${plan.price}">
              <button type="submit">Subscribe</button>
            </form>
          `;
          plansContainer.appendChild(div);
        });

        attachSubscribeHandlers();

        // Render current subscription
        const currentSubContainer = document.getElementById('currentSubscriptionContainer');
        currentSubContainer.innerHTML = '';
        if (data.currentSubscription) {
          const div = document.createElement('div');
          div.className = 'table-div';
          const startDate = new Date(data.currentSubscription.start_date).toLocaleDateString();
          div.innerHTML = `
            <h3>Current Subscription</h3>
            <h4>Plan: ${data.currentSubscription.plan}</h4>
            <h4>Start Date: ${startDate}</h4>
            <h4>Price: â‚¹${data.currentSubscription.price}/month</h4>
          `;
          currentSubContainer.appendChild(div);
        }

      } catch (err) {
        console.error('Failed to load subscription data', err);
      }
    }

    function attachSubscribeHandlers() {
      document.querySelectorAll('.subscribeForm').forEach(form => {
        form.addEventListener('submit', async e => {
          e.preventDefault();
          const formData = new FormData(form);
          const payload = Object.fromEntries(formData.entries());

          try {
            const res = await fetch('/player/api/subscribe', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'same-origin',
              body: JSON.stringify(payload)
            });
            const data = await res.json();
            alert(data.message || 'Subscription successful!');
            fetchSubscriptionData(); // Refresh view
          } catch (err) {
            console.error(err);
            alert('Subscription failed.');
          }
        });
      });
    }

   document.getElementById('walletForm').addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const amount = parseFloat(formData.get('amount'));

  if (isNaN(amount) || amount <= 0) {
    alert('Please enter a valid positive amount.');
    return;
  }

  const payload = { amount, redirectTo: formData.get('redirectTo') };

  try {
    const res = await fetch('/player/api/add-funds', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'same-origin',
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (data.success) {
      document.getElementById('walletBalance').textContent = data.walletBalance || '0';
      alert('Funds added successfully!');
    } else {
      alert(data.message || 'Failed to add funds.');
    }
  } catch (err) {
    console.error(err);
    alert('Failed to add funds.');
  }
});

    fetchSubscriptionData();
  </script>
</body>

</html>
