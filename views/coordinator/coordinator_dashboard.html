<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background-color: var(--sea-green);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 1rem;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .nav-section {
            margin-bottom: 1rem;
            padding: 0 1rem;
        }

        .nav-section-title {
            color: var(--cream);
            font-size: 0.9rem;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            opacity: 0.7;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            border-radius: 5px;
            margin: 0.2rem 0;
        }

        .sidebar a:hover {
            background: rgba(135, 206, 235, 0.2);
            color: var(--cream);
            transform: translateX(5px);
        }

        .sidebar a i {
            width: 20px;
            text-align: center;
        }

        .content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 2rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-box {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            padding: 0 2rem;
        }

        .logout-box button {
            width: 100%;
            background: var(--sky-blue);
            color: var(--sea-green);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #6CB4D4;
        }

        .join-link {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .join-link:hover {
            background-color: #6CB4D1;
            transform: translateY(-2px);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .more-container {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .more, .hide {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .more:hover, .hide:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
                transition: 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            .menu-btn {
                display: block;
                position: fixed;
                left: 1rem;
                top: 1rem;
                background: var(--sea-green);
                color: white;
                border: none;
                padding: 0.8rem;
                border-radius: 8px;
                cursor: pointer;
                z-index: 1001;
                transition: all 0.3s ease;
            }

            .menu-btn:hover {
                background: #236B43;
                transform: scale(1.05);
            }

            .more-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <button class="menu-btn" id="menuBtn" style="display: none;">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-chess"></i> ChessHive</h2>
        </div>
    
        <div class="nav-section">
            <div class="nav-section-title">Main Menu</div>
            <a href="/coordinator/coordinator_profile"><i class="fas fa-user"></i> Profile</a>
            <a href="/coordinator/tournament_management"><i class="fas fa-trophy"></i> Tournaments</a>
            <a href="/coordinator/player_stats"><i class="fas fa-chess"></i> Player Stats</a>
            <a href="/coordinator/store_management"><i class="fas fa-store"></i> Store</a>
            <a href="/coordinator/coordinator_meetings"><i class="fas fa-calendar"></i> Meetings</a>
        </div>

        <div class="logout-box">
            <button onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log Out</span>
            </button>
        </div>
    </div>
    
    <div class="content">
        <!-- Replaced EJS name variable with dynamic placeholder -->
        <h1 class="greeting">
            Welcome, <span id="coordinatorName">Coordinator</span>!
        </h1>

        <div class="form-container">
            <h2>Upcoming Meetings (Next 3 ==Days)</h2>

            <!-- Meetings list dynamically inserted here -->
            <ul id="meetingsList"></ul>

            <!-- More/Hide buttons will appear dynamically -->
            <div class="more-container" id="meetingsControls" style="display: none;">
                <a href="#" class="more" id="meetingsMoreLink">
                    <i class="fas fa-chevron-down"></i> More
                </a>
                <a href="#" class="hide" id="meetingsHideLink" style="display: none;">
                    <i class="fas fa-chevron-up"></i> Hide
                </a>
            </div>

            <!-- Fallback message -->
            <p id="noMeetingsMsg" style="display: none;">No upcoming meetings.</p>
        </div>
    </div>
    
    <script>
        // ================================
        // ‚öôÔ∏è Responsive Sidebar Controls
        // ================================
        function isMobile() { return window.innerWidth <= 768; }
        function updateMenuButtonVisibility() {
            const menuBtn = document.getElementById("menuBtn");
            const sidebar = document.getElementById("sidebar");
            if (isMobile()) {
                menuBtn.style.display = "block";
                sidebar.style.left = "-100%";
            } else {
                menuBtn.style.display = "none";
                sidebar.style.left = "0";
            }
        }
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebar.style.left === "0px" ? "-100%" : "0px";
        }
        function handleLogout() { window.location.href = '/login'; }

        document.getElementById("menuBtn").addEventListener("click", toggleSidebar);
        window.addEventListener("load", updateMenuButtonVisibility);
        window.addEventListener("resize", updateMenuButtonVisibility);

        // ================================
        // üß† Coordinator Dashboard Loader
        // ================================
        async function loadCoordinatorDashboard() {
            try {
                // üîπ API #1: GET Coordinator name
                const nameRes = await fetch('/coordinator/api/name');
                const nameData = await nameRes.json();
                document.getElementById("coordinatorName").textContent = nameData.name || "Coordinator";

                // üîπ API #2: GET Upcoming meetings
                const meetingRes = await fetch('/coordinator/api/meetings/upcoming');
                const meetingData = await meetingRes.json();
                const meetingsList = document.getElementById("meetingsList");
                const noMeetingsMsg = document.getElementById("noMeetingsMsg");
                const controls = document.getElementById("meetingsControls");

                meetingsList.innerHTML = '';
                if (meetingData && meetingData.length > 0) {
                    noMeetingsMsg.style.display = 'none';
                    controls.style.display = meetingData.length > 5 ? 'flex' : 'none';

                    meetingData.forEach((meeting, index) => {
                        const li = document.createElement('li');
                        li.className = 'meeting-row';
                        li.style.display = index < 5 ? '' : 'none';
                        li.innerHTML = `
                            <strong>${meeting.title}</strong> - 
                            ${new Date(meeting.date).toLocaleDateString()} at ${meeting.time}
                            <a href="${meeting.link}" target="_blank" class="join-link">
                                <i class="fas fa-video"></i> Join
                            </a>`;
                        meetingsList.appendChild(li);
                    });

                    setupMeetingsPagination();
                } else {
                    noMeetingsMsg.style.display = 'block';
                    controls.style.display = 'none';
                }
            } catch (err) {
                console.error('Error loading dashboard data:', err);
                document.getElementById("noMeetingsMsg").textContent = "Error loading data.";
                document.getElementById("noMeetingsMsg").style.display = 'block';
            }
        }

        // ================================
        // üìú Pagination Logic (Client-side)
        // ================================
        function setupMeetingsPagination() {
            const meetingsList = document.getElementById('meetingsList');
            const moreLink = document.getElementById('meetingsMoreLink');
            const hideLink = document.getElementById('meetingsHideLink');
            const allRows = meetingsList.querySelectorAll('.meeting-row');
            let visibleRows = 5;
            const rowsPerPage = 5;

            const updateLinkVisibility = () => {
                moreLink.style.display = visibleRows < allRows.length ? '' : 'none';
                hideLink.style.display = visibleRows > 5 ? '' : 'none';
            };

            updateLinkVisibility();

            moreLink.addEventListener('click', (e) => {
                e.preventDefault();
                for (let i = visibleRows; i < Math.min(visibleRows + rowsPerPage, allRows.length); i++) {
                    allRows[i].style.display = '';
                }
                visibleRows += rowsPerPage;
                updateLinkVisibility();
            });

            hideLink.addEventListener('click', (e) => {
                e.preventDefault();
                const newVisibleRows = Math.max(5, visibleRows - rowsPerPage);
                for (let i = newVisibleRows; i < allRows.length; i++) {
                    allRows[i].style.display = 'none';
                }
                visibleRows = newVisibleRows;
                updateLinkVisibility();
            });
        }

        // ================================
        // üöÄ Initialize Dashboard
        // ================================
        document.addEventListener("DOMContentLoaded", loadCoordinatorDashboard);

        // ================================
        // üìã APIs required in coordinator_app.js:
        // ================================
        // 1Ô∏è‚É£  GET /coordinator/api/name
        //     ‚Üí Returns { name: "Coordinator Name" }
        //
        // 2Ô∏è‚É£  GET /coordinator/api/meetings/upcoming
        //     ‚Üí Returns [{ title, date, time, link }, ...]
        //
        // These endpoints will query MongoDB and respond with JSON.
        // No rendering logic should exist in these routes.
        // Only JSON data will be returned to the client.
        // ================================
    </script>
</body>
</html>
