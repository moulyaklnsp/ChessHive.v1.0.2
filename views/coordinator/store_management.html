<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'üõçÔ∏è';
            font-size: 2.5rem;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }

        button {
            background: var(--sea-green);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        h4 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .price {
            color: var(--sea-green);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .available {
            color: #666;
        }

        .back-container {
            text-align: right;
            margin-top: 2rem;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sea-green);
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .more-container {
            text-align: center;
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .more, .hide {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .more:hover, .hide:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--sea-green);
            font-style: italic;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .error-input {
            border-color: #c62828;
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.3);
        }

        .error-message {
            color: #c62828;
            font-size: 0.9rem;
            margin-top: 0.2rem;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .more-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style> 
</head>
<body>
<div class="container">
    <h2>Store Management</h2>
    <div class="form-container">
        <form id="addProductForm">
            <div>
                <label><i class="fas fa-tag"></i> Product Name:</label>
                <input type="text" name="productName" required>
                <div class="error-message" id="productNameError"></div>
            </div>
            <div>
                <label><i class="fas fa-tag"></i> Product Category:</label>
                <input type="text" name="productCategory" required>
                <div class="error-message" id="productCategoryError"></div>
            </div>
            <div>
                <label><i class="fas fa-rupee-sign"></i> Price:</label>
                <input type="number" name="productPrice" step="0.01" required>
                <div class="error-message" id="productPriceError"></div>
            </div>
            <div>
                <label><i class="fas fa-image"></i> Image URL:</label>
                <input type="text" name="productImage" required>
                <div class="error-message" id="productImageError"></div>
            </div>
            <div>
                <label><i class="fas fa-boxes"></i> Availability:</label>
                <input type="number" name="availability" required>
                <div class="error-message" id="availabilityError"></div>
            </div>
            <button type="submit">
                <i class="fas fa-plus-circle"></i> Add Product
            </button>
        </form>
    </div>

    <h2>Products List</h2>
    <div class="product-grid" id="productsGrid"></div>

    <div class="more-container">
        <button class="more" id="productsMoreBtn"> <i class="fas fa-chevron-down"></i> More </button>
        <button class="hide" id="productsHideBtn" style="display:none;"> <i class="fas fa-chevron-up"></i> Hide </button>
    </div>

    <div class="back-container">
        <a href="/coordinator/coordinator_dashboard" class="back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('productsGrid');
    const moreBtn = document.getElementById('productsMoreBtn');
    const hideBtn = document.getElementById('productsHideBtn');
    const visibleCount = 8;
    let currentVisible = visibleCount;
    let products = [];

    // Fetch products from API
    async function fetchProducts() {
        try {
            const response = await fetch('/coordinator/api/store/products');
            if (!response.ok) throw new Error(`Failed to fetch products: ${response.status}`);
            const data = await response.json();
            products = (data.products || []).filter(p => p.availability > 0);
            currentVisible = visibleCount;
            renderProducts();
        } catch (error) {
            console.error('Fetch error:', error);
            grid.innerHTML = `<div class="empty-message"><i class="fas fa-box-open"></i> Could not load products.</div>`;
            moreBtn.style.display = 'none';
            hideBtn.style.display = 'none';
        }
    }

    function renderProducts() {
        grid.innerHTML = '';
        if (products.length === 0) {
            grid.innerHTML = `<div class="empty-message"><i class="fas fa-box-open"></i> No products available.</div>`;
            moreBtn.style.display = 'none';
            hideBtn.style.display = 'none';
            return;
        }

        products.slice(0, currentVisible).forEach((p) => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            let imgSrc = p.image_url;
            let isValidUrl = false;
            
            if (imgSrc && (imgSrc.startsWith('http://') || imgSrc.startsWith('https://'))) {
                isValidUrl = true;
            } else if (imgSrc && imgSrc.startsWith('data:image/') && imgSrc.includes(';base64,')) {
                if (imgSrc.length > 100) {
                    isValidUrl = true;
                }
            }
            
            if (!isValidUrl) {
                imgSrc = '/images/placeholder.jpg';
                console.warn(`Invalid image URL skipped for ${p.name}: ${p.image_url}`);
            }
            
            card.innerHTML = `
                <div class="product-image">
                    <img src="${imgSrc}" 
                         alt="${p.name}" 
                         onerror="this.src='/images/placeholder.jpg'; this.alt='Image not available';" 
                         style="max-width: 100%; height: auto;" />
                </div>
                <div class="product-info">
                    <h4>${p.name}</h4>
                    <h4>${p.category}</h4>
                    <p class="price"><i class="fas fa-rupee-sign"></i> ${p.price}</p>
                    <p class="available"><i class="fas fa-box"></i> Available: ${p.availability}</p>
                </div>
            `;
            grid.appendChild(card);
        });

        moreBtn.style.display = currentVisible < products.length ? '' : 'none';
        hideBtn.style.display = currentVisible > visibleCount ? '' : 'none';
    }

    moreBtn.addEventListener('click', () => {
        currentVisible += visibleCount;
        renderProducts();
    });

    hideBtn.addEventListener('click', () => {
        currentVisible = visibleCount;
        renderProducts();
    });

    // Form validation and submission
    const form = document.getElementById('addProductForm');

    function showMessage(msg, type = 'success') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}
        `;
        form.prepend(messageDiv);
        setTimeout(() => messageDiv.remove(), 4000);
    }

    function validateForm(formData) {
        let isValid = true;
        const errors = {};

        // Reset error styles
        ['productName', 'productCategory', 'productPrice', 'productImage', 'availability'].forEach(field => {
            const input = form[field];
            const errorElement = document.getElementById(`${field}Error`);
            input.classList.remove('error-input');
            errorElement.style.display = 'none';
            errorElement.textContent = '';
        });

        // Product Name
        const name = formData.productName.trim();
        if (!name) {
            errors.productName = 'Product name is required.';
            isValid = false;
        } else if (name.length < 3) {
            errors.productName = 'Product name must be at least 3 characters long.';
            isValid = false;
        } else if (!/^[a-zA-Z0-9\s\-&]+$/.test(name)) {
            errors.productName = 'Product name can only contain letters, numbers, spaces, hyphens, and &.';
            isValid = false;
        }

        // Product Category
        const category = formData.productCategory.trim();
        if (!category) {
            errors.productCategory = 'Product category is required.';
            isValid = false;
        } else if (category.length < 3) {
            errors.productCategory = 'Product category must be at least 3 characters long.';
            isValid = false;
        } else if (!/^[a-zA-Z0-9\s\-&]+$/.test(category)) {
            errors.productCategory = 'Product category can only contain letters, numbers, spaces, hyphens, and &.';
            isValid = false;
        }

        // Price
        const price = parseFloat(formData.productPrice);
        if (isNaN(price)) {
            errors.productPrice = 'Price is required.';
            isValid = false;
        } else if (price < 0) {
            errors.productPrice = 'Price cannot be negative.';
            isValid = false;
        }

        // Image URL
        const imageUrl = formData.productImage.trim();
        if (!imageUrl) {
            errors.productImage = 'Image URL is required.';
            isValid = false;
        } else if (!(imageUrl.startsWith('http://') || imageUrl.startsWith('https://') || (imageUrl.startsWith('data:image/') && imageUrl.includes(';base64,')))) {
            errors.productImage = 'Image URL must be a valid http/https URL or data:image base64 string.';
            isValid = false;
        }

        // Availability
        const availability = parseInt(formData.availability);
        if (isNaN(availability)) {
            errors.availability = 'Availability is required.';
            isValid = false;
        } else if (availability < 0) {
            errors.availability = 'Availability cannot be negative.';
            isValid = false;
        } else if (availability > 1000) {
            errors.availability = 'Availability cannot exceed 1000.';
            isValid = false;
        }

        // Display errors
        Object.keys(errors).forEach(field => {
            const errorElement = document.getElementById(`${field}Error`);
            const input = form[field];
            errorElement.textContent = errors[field];
            errorElement.style.display = 'block';
            input.classList.add('error-input');
        });

        return isValid;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            productName: form.productName.value,
            productCategory: form.productCategory.value,
            productPrice: form.productPrice.value,
            productImage: form.productImage.value,
            availability: form.availability.value
        };

        if (!validateForm(formData)) {
            showMessage('Please correct the errors in the form.', 'error');
            return;
        }

        const newProduct = {
            productName: formData.productName,
            productCategory: formData.productCategory,
            price: parseFloat(formData.productPrice),
            imageUrl: formData.productImage,
            availability: parseInt(formData.availability)
        };

        console.log('Submitting product:', newProduct);

        try {
            const res = await fetch('/coordinator/api/store/addproducts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProduct)
            });
            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.message || 'Failed to add product');
            }
            await fetchProducts();
            form.reset();
            showMessage('Product added successfully!', 'success');
        } catch (err) {
            console.error('POST error:', err);
            showMessage(`Failed to add product: ${err.message}`, 'error');
        }
    });

    fetchProducts();
});
</script>
</body>
</html>
