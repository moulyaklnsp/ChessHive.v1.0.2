<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Meetings - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
            --dark-green: #236B43;
            --light-gray: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            color: var(--sea-green);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h2::before {
            content: 'ðŸ“…';
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.8rem;
            margin: 2rem 0;
            position: relative;
        }

        h3::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: var(--sea-green);
            margin: 1rem auto;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            color: var(--sea-green);
            font-weight: bold;
        }

        input {
            padding: 1rem;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.2);
        }

        button {
            background-color: var(--sea-green);
            color: var(--cream);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .table-div {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th {
            background-color: var(--sea-green);
            color: var(--cream);
            padding: 1.2rem;
            text-align: left;
            font-family: 'Cinzel', serif;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
        }

        tr:hover {
            background-color: rgba(135, 206, 235, 0.1);
        }

        .join-link {
            background-color: var(--sky-blue);
            color: var(--sea-green);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .join-link:hover {
            background-color: #6CB4D1;
            transform: translateY(-2px);
        }

        .back-container {
            margin-top: 2rem;
            text-align: right;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sea-green);
            color: var(--cream);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .more-container {
            text-align: center;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .more, .hide {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--sky-blue);
            color: var(--sea-green);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
        }

        .more:hover, .hide:hover {
            background-color: #5f9ece;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: var(--sea-green);
            font-style: italic;
        }

        .searchBarContainer {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .searchBarContainer input {
            padding: 0.6rem 1rem;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .searchBarContainer input:focus {
            outline: none;
            border-color: var(--dark-green);
            box-shadow: 0 0 5px rgba(46, 139, 87, 0.3);
        }

        .searchBarContainer select {
            padding: 0.6rem 1rem;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--sea-green);
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            color: var(--sea-green);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .searchBarContainer select:focus {
            outline: none;
            border-color: var(--dark-green);
            box-shadow: 0 0 5px rgba(46, 139, 87, 0.3);
        }

        .searchBarContainer select:hover {
            background-color: var(--light-gray);
        }

        .error-input {
            border-color: #c62828;
            box-shadow: 0 0 5px rgba(198, 40, 40, 0.3);
        }

        .error-message {
            color: #c62828;
            font-size: 0.9rem;
            margin-top: 0.2rem;
            display: none;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }

            .more-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .searchBarContainer {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .searchBarContainer input,
            .searchBarContainer select {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Schedule a Meeting</h2>
    
    <div class="form-container">
        <form id="scheduleMeetingForm">
            <div class="input-group">
                <label><i class="fas fa-heading"></i> Meeting Title</label>
                <input type="text" name="title" placeholder="Enter meeting title" required>
                <div class="error-message" id="titleError"></div>
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar"></i> Date</label>
                <input type="date" name="date" required>
                <div class="error-message" id="dateError"></div>
            </div>
            <div class="input-group">
                <label><i class="fas fa-clock"></i> Time</label>
                <input type="time" name="time" required>
                <div class="error-message" id="timeError"></div>
            </div>
            <div class="input-group">
                <label><i class="fas fa-link"></i> Meeting Link</label>
                <input type="text" name="link" placeholder="Zoom/Google Meet link" required>
                <div class="error-message" id="linkError"></div>
            </div>
            <button type="submit">
                <i class="fas fa-calendar-plus"></i> Schedule Meeting
            </button>
        </form>
    </div>

    <div class="table-div">
        <h3>Organized Meetings</h3>
        <div class="searchBarContainer" id="organizedSearchContainer"></div>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-heading"></i> Title</th>
                    <th><i class="fas fa-calendar"></i> Date</th>
                    <th><i class="fas fa-clock"></i> Time</th>
                    <th><i class="fas fa-link"></i> Link</th>
                </tr>
            </thead>
            <tbody id="organizedMeetingsTable"></tbody>
        </table>
        <div class="more-container">
            <button class="more" id="organizedMoreBtn"> <i class="fas fa-chevron-down"></i> More </button>
            <button class="hide" id="organizedHideBtn" style="display:none;"> <i class="fas fa-chevron-up"></i> Hide </button>
        </div>

        <h3>Upcoming Meetings</h3>
        <div class="searchBarContainer" id="upcomingSearchContainer"></div>
        <table>
            <thead>
                <tr>
                    <th><i class="fas fa-heading"></i> Title</th>
                    <th><i class="fas fa-calendar"></i> Date</th>
                    <th><i class="fas fa-clock"></i> Time</th>
                    <th><i class="fas fa-link"></i> Link</th>
                </tr>
            </thead>
            <tbody id="upcomingMeetingsTable"></tbody>
        </table>
        <div class="more-container">
            <button class="more" id="upcomingMoreBtn"> <i class="fas fa-chevron-down"></i> More </button>
            <button class="hide" id="upcomingHideBtn" style="display:none;"> <i class="fas fa-chevron-up"></i> Hide </button>
        </div>

        <div class="back-container">
            <a href="/coordinator/coordinator_dashboard" class="back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tableConfig = [
        { tableId: 'organizedMeetingsTable', moreBtnId: 'organizedMoreBtn', hideBtnId: 'organizedHideBtn', apiEndpoint: '/coordinator/api/meetings/organized', rowsPerPage: 5 },
        { tableId: 'upcomingMeetingsTable', moreBtnId: 'upcomingMoreBtn', hideBtnId: 'upcomingHideBtn', apiEndpoint: '/coordinator/api/meetings/upcoming', rowsPerPage: 5 }
    ];

    tableConfig.forEach(config => {
        const tableBody = document.getElementById(config.tableId);
        const moreBtn = document.getElementById(config.moreBtnId);
        const hideBtn = document.getElementById(config.hideBtnId);
        let meetings = [];
        let visibleCount = config.rowsPerPage;

        async function fetchMeetings() {
            try {
                const res = await fetch(config.apiEndpoint);
                if (!res.ok) throw new Error('Failed to fetch meetings');
                meetings = await res.json();
                visibleCount = config.rowsPerPage;
                renderTable();
            } catch (err) {
                console.error(err);
                tableBody.innerHTML = `<tr><td colspan="4" class="empty-message"><i class="fas fa-info-circle"></i> Could not load meetings.</td></tr>`;
                moreBtn.style.display = 'none';
                hideBtn.style.display = 'none';
            }
        }

        function renderTable() {
            tableBody.innerHTML = '';
            if (meetings.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="empty-message"><i class="fas fa-info-circle"></i> No meetings found.</td></tr>`;
                moreBtn.style.display = 'none';
                hideBtn.style.display = 'none';
                return;
            }

            meetings.forEach((meeting, index) => {
                if (index >= visibleCount) return;
                const tr = document.createElement('tr');
                tr.className = 'meeting-row';
                tr.innerHTML = `
                    <td>${meeting.title}</td>
                    <td>${new Date(meeting.date).toLocaleDateString()}</td>
                    <td>${meeting.time}</td>
                    <td><a href="${meeting.link}" target="_blank" class="join-link"><i class="fas fa-video"></i> Join</a></td>
                `;
                tableBody.appendChild(tr);
            });

            moreBtn.style.display = visibleCount < meetings.length ? '' : 'none';
            hideBtn.style.display = visibleCount > config.rowsPerPage ? '' : 'none';
        }

        moreBtn.addEventListener('click', () => {
            visibleCount += config.rowsPerPage;
            renderTable();
        });

        hideBtn.addEventListener('click', () => {
            visibleCount = config.rowsPerPage;
            renderTable();
        });

        fetchMeetings();
    });

    // Form validation and submission
    const form = document.getElementById('scheduleMeetingForm');

    function showMessage(msg, type = 'success') {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}
        `;
        form.prepend(messageDiv);
        setTimeout(() => messageDiv.remove(), 4000);
    }

    function validateForm(formData) {
        let isValid = true;
        const errors = {};

        // Reset error styles
        ['title', 'date', 'time', 'link'].forEach(field => {
            const input = form[field];
            const errorElement = document.getElementById(`${field}Error`);
            input.classList.remove('error-input');
            errorElement.style.display = 'none';
            errorElement.textContent = '';
        });

        // Meeting Title
        const title = formData.title.trim();
        if (!title) {
            errors.title = 'Meeting title is required.';
            isValid = false;
        } else if (title.length < 3) {
            errors.title = 'Meeting title must be at least 3 characters long.';
            isValid = false;
        } else if (!/^[a-zA-Z0-9\s\-&]+$/.test(title)) {
            errors.title = 'Meeting title can only contain letters, numbers, spaces, hyphens, and &.';
            isValid = false;
        }

        // Date
        const date = formData.date;
        if (!date) {
            errors.date = 'Date is required.';
            isValid = false;
        } else {
            const inputDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (isNaN(inputDate.getTime())) {
                errors.date = 'Invalid date format.';
                isValid = false;
            } else if (inputDate < today) {
                errors.date = 'Date cannot be in the past.';
                isValid = false;
            }
        }

        // Time
        const time = formData.time.trim();
        if (!time) {
            errors.time = 'Time is required.';
            isValid = false;
        } else if (!/^\d{2}:\d{2}$/.test(time)) {
            errors.time = 'Invalid time format (use HH:MM).';
            isValid = false;
        }

        // Meeting Link
        const link = formData.link.trim();
        if (!link) {
            errors.link = 'Meeting link is required.';
            isValid = false;
        } else if (!(link.startsWith('http://') || link.startsWith('https://'))) {
            errors.link = 'Meeting link must be a valid http or https URL.';
            isValid = false;
        }

        // Display errors
        Object.keys(errors).forEach(field => {
            const errorElement = document.getElementById(`${field}Error`);
            const input = form[field];
            errorElement.textContent = errors[field];
            errorElement.style.display = 'block';
            input.classList.add('error-input');
        });

        return isValid;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            title: form.title.value,
            date: form.date.value,
            time: form.time.value,
            link: form.link.value
        };

        if (!validateForm(formData)) {
            showMessage('Please correct the errors in the form.', 'error');
            return;
        }

        console.log(formData);
        try {
            const res = await fetch('/coordinator/api/meetings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            if (!res.ok) throw new Error('Failed to schedule meeting');
            form.reset();
            showMessage('Meeting scheduled successfully!', 'success');
            // Refresh tables
            tableConfig.forEach(cfg => fetch(cfg.apiEndpoint)); 
        } catch (err) {
            console.error(err);
            showMessage('Failed to schedule meeting.', 'error');
        }
    });
});
</script>
<script src="/js/searchbar.js"></script>
</body>
</html>
