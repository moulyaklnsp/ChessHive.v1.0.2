<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Profile - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--sea-green);
            margin-bottom: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1::before {
            content: 'üë§';
            font-size: 2.5rem;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .profile-info {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(46, 139, 87, 0.2);
            transition: all 0.3s ease;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item:hover {
            background-color: rgba(135, 206, 235, 0.1);
            border-radius: 8px;
        }

        .info-label {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: var(--sea-green);
            min-width: 100px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-value {
            color: #333;
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .back, .delete-account {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            font-weight: bold;
        }

        .back {
            background: var(--sea-green);
        }

        .back:hover {
            background: #236B43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .delete-account {
            background: #d32f2f;
        }

        .delete-account:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .info-label {
                min-width: auto;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coordinator Profile</h1>
        <div class="form-container">
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-user"></i> Name:
                    </div>
                    <div class="info-value" id="coordinatorName">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-envelope"></i> Email:
                    </div>
                    <div class="info-value" id="coordinatorEmail">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">
                        <i class="fas fa-university"></i> College:
                    </div>
                    <div class="info-value" id="coordinatorCollege">Loading...</div>
                </div>
            </div>

            <div class="button-container">
                <a href="/coordinator/coordinator_dashboard" class="back">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button class="delete-account" onclick="deleteAccount()">
                    <i class="fas fa-trash"></i> Delete Account
                </button>
            </div>
        </div>
    </div>

    <script>
        // ================================
        // üß† Load Coordinator Profile (Client-side)
        // ================================
        async function loadCoordinatorProfile() {
            try {
                // üîπ API: GET /coordinator/api/profile
                // Expected response: { name, email, college }
                const res = await fetch('/coordinator/api/profile');
                const data = await res.json();

                document.getElementById('coordinatorName').textContent = data.name || 'N/A';
                document.getElementById('coordinatorEmail').textContent = data.email || 'N/A';
                document.getElementById('coordinatorCollege').textContent = data.college || 'N/A';
            } catch (err) {
                console.error('Error loading profile:', err);
                document.getElementById('coordinatorName').textContent = 'Error';
                document.getElementById('coordinatorEmail').textContent = 'Error';
                document.getElementById('coordinatorCollege').textContent = 'Error';
            }
        }

        // ================================
        // üóëÔ∏è Delete Account (Client-side)
        // ================================
        async function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                return;
            }
            try {
                // üîπ API: DELETE /coordinator/api/profile
                const res = await fetch('/coordinator/api/profile', {
                    method: 'DELETE'
                });
                const data = await res.json();

                if (data.success) {
                    alert('Account deleted successfully. You will be redirected to the login page.');
                    window.location.href = '/?message=Account deleted';
                } else {
                    alert('Failed to delete account: ' + (data.message || 'Unknown error'));
                }
            } catch (err) {
                console.error('Error deleting account:', err);
                alert('Error deleting account. Please try again.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadCoordinatorProfile);

        // ================================
        // üìã API required in coordinator_app.js:
        // ================================
        // GET /coordinator/api/profile
        // Returns JSON: { name, email, college }
        // DELETE /coordinator/api/profile
        // Marks user as deleted (isDeleted: 1), returns JSON: { success, message }
        // ================================
    </script>
</body>
</html>
