<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback - ChessHive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sea-green: #2E8B57;
            --cream: #FFFDD0;
            --sky-blue: #87CEEB;
            --dark-green: #236B43;
            --light-gray: #f9f9f9;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--cream);
            padding: 2rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--sea-green);
            text-align: center;
            margin-bottom: 2rem;
        }

        .feedback-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .feedback-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .feedback-card h3 {
            color: var(--sea-green);
            margin-bottom: 0.5rem;
        }

        .rating {
            color: #FFD700;
            font-size: 1.2rem;
        }

        .comments {
            margin-top: 1rem;
            font-style: italic;
        }

        .date {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Feedback for Tournament</h1>
    <div class="feedback-container" id="feedback-list"></div>

    <script>
        async function loadFeedbacks() {
            const urlParams = new URLSearchParams(window.location.search);
            const tournamentId = urlParams.get('tournament_id');
            if (!tournamentId) {
                document.getElementById('feedback-list').innerHTML = '<p>No tournament specified.</p>';
                return;
            }

            try {
                const res = await fetch(`/coordinator/api/feedbacks?tournament_id=${tournamentId}`);
                const data = await res.json();
                const container = document.getElementById('feedback-list');
                container.innerHTML = '';

                if (!data.feedbacks.length) {
                    container.innerHTML = '<p>No feedback yet.</p>';
                    return;
                }

                data.feedbacks.forEach(f => {
                    const card = document.createElement('div');
                    card.className = 'feedback-card';
                    card.innerHTML = `
                        <h3>${f.username}</h3>
                        <div class="rating">${'★'.repeat(f.rating)}${'☆'.repeat(5 - f.rating)}</div>
                        <div class="comments">${f.comments || 'No comments'}</div>
                        <div class="date">${new Date(f.submitted_date).toLocaleDateString()}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Error loading feedbacks:', err);
                document.getElementById('feedback-list').innerHTML = '<p>Error loading feedback.</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadFeedbacks);
    </script>
</body>
</html>
